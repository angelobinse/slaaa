<ion-header>
  <ion-toolbar>
    <ion-title> Cadastro de veiculos <ion-icon name="logo-model-s"></ion-icon> </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card color="light">
  <ion-card-header>
    <ion-img src="http://capposeguros.com.br/wp-content/uploads/2014/01/Pack_veiculos_sombra.png"> </ion-img>
    <ion-card-title>
      Cadastrp de veiculos para concessionária
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>Esse é um aplicativo para auxiliar vendedores de carros, motos, etc... Esse aplicativo conta com um banco
      de dados que armazena os veiculos de sua concessionária, para se organizar melhor.<p>

      <ion-input type="text" name="nome" [(ngModel)]="usuario.email">Usuario: <ion-icon name="unlock"></ion-icon></ion-input>
      <ion-input type="password" name="telefone" [(ngModel)]="usuario.senha">Senha: <ion-icon name="lock"></ion-icon></ion-input>
      <ion-button color="dark"(click)="logar()">Acessar<ion-icon name="arrow-forward"></ion-icon></ion-button>

      </ion-card-content>
      </ion-card>

</ion-content>
